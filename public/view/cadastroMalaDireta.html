<meta charset="UTF-8">

<div class="panelSuperior">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title" style="font-weight:bold;color:gray">Cadastro de Mala Direta</h1>
        </div>
        <form class="form-horizontal" role="form" style="margin:12px"> 
            <div class="form-group">
                <label for="nome" class="control-label col-sm-2" style="text-align:left;font-weight:unset">Nome:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nome">
                </div>
            </div>
            <div class="form-group">
                <label for="rendaInicial" class="control-label col-sm-2" style="text-align:left;font-weight:unset">Faixa Renda Inicial:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="rendaInicial">
                </div>
                <label for="rendaFinal" class="control-label col-sm-2" style="text-align:right;font-weight:unset">Faixa Renda Final:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="rendaFinal">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12" style="text-align:center">
                    <button class="btn btn-success">Cadastrar</button
                ></div>
            </div>
        </form>
    </div>
</div>
