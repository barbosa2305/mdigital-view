<meta charset="UTF-8"> 

<div style="margin-left:8px" ng-controller="listaClientesCtrl as vm">
    <div class="panel panel-default" style="height:400px">
        <div class="panel-heading">
            <h1 class="panel-title" style="font-weight:bold;color:gray">Clientes</h1>
        </div>
        <div class="panel-body" style="margin:-16px">
            <div class="form-control alert-info" ng-show="!vm.clientes.length">Nenhum cliente foi localizado.</div>
            <table class="table table-bordered table-list" ng-show="vm.clientes.length">
                <th style="text-align:center;font-weight:bold;background-color:#f5f5f5">Nome</th>
                <th style="text-align:center;font-weight:bold;background-color:#f5f5f5">E-mail</th>
                <th style="text-align:center;background-color:#f5f5f5" colspan="2">Ações</th>
                
                <tr style="height:45.85px" ng-repeat="cliente in vm.clientes">
                    <td align="center" style="color:gray;width:160px">{{cliente.nome}}</td>
                    <td align="center" style="color:gray;width:210px">{{cliente.email}}</td>
                    <td style="text-align:center;vertical-align:middle;width:42px">
                        <a href=""><span class="glyphicon glyphicon-pencil" style="color:black" ng-click="vm.editar(cliente)"></span></a>
                    </td>
                    <td style="text-align:center;vertical-align:middle;width:42px">
                        <a href=""><span class="glyphicon glyphicon-ban-circle" style="color:black" ng-click="vm.excluir(cliente)"></span></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
