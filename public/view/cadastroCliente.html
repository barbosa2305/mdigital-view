<meta charset="UTF-8">

<div class="panelSuperior">
    <div class="panel panel-default">
        <div class = "panel-heading">
            <h1 class="panel-title" style="font-weight:bold;color:gray">Cadastro de Clientes</h1>
        </div>
        <form class="form-horizontal" role="form" style="margin:12px"> 
            <div class="form-group">
                <label for="nome" class="control-label col-sm-2" style="text-align:left;font-weight:unset">Nome:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="nome">
                </div>
                <label for="inputEmail" class="control-label col-sm-2" style="text-align:left;font-weight:unset">E-mail:</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="inputEmail">
                </div>
            </div>
            <div class="form-group">
                <label for="telefone" class="control-label col-sm-2" style="text-align:left;font-weight:unset">Telefone:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="telefone">
                </div>
                <label for="rendaBruta" class="control-label col-sm-2" style="text-align:left;font-weight:unset">Renda Bruta Mensal:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="rendaBruta">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12" style="text-align:center">
                    <button class="btn btn-success">Cadastrar</button
                ></div>
            </div>
        </form>
    </div>
</div>
